<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <meta charset="utf-8">
        <!--<script src="js/formas/apimockFormas.js"></script>-->
        <script src="js/formas/apiclientFormas.js"></script>
        <script src="js/formas/appFormas.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--importarCSS-->
        <link rel="stylesheet" href="css/css.css"/>
        <link rel="stylesheet" href="css/formas.css"/>
        <title>Formas</title>
    </head>
    <body onLoad="appFormas.init()">
        <div class="container-fluid">
            <!--Div para el manejo del menú-->
            <div class="row">
                <div class="col-sm-1 col-md-1 col-xs-2">
                    <div class="btn-group" >
                        <button type="button" class="btn btn-primary dropdown-toggle letraTextos" data-toggle="dropdown">
                            Ayuda! <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="idBtnQueHacer" class ="letraTextos" data-toggle="modal" data-target="#myModal">¿Que hago?</a></li>
                            <li><a id="idBtn5050" class ="letraTextos" onClick="appFormas.ayuda5050()">50/50</a></li>
                            <li><a class ="letraTextos" onClick="appFormas.ayudaCambioPregunta()">Cambio</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-9 col-md-10 col-xs-8">
                    <div>
                        <p class="titulo">Formas</b>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-2" >
                    <a href= "/perfilPaciente.html" class="center-block centrar"><img src="image/usuario.png"  class="img-rounded img-responsive panelImagenMenu center-block" alt="Imagenusuario">Juan</a>
                </div>
            </div>
            <!--Fin Div para el manejo del menú-->

            <!--Manejo del Nivel-->
            <div class="row">
                <div class=" col-md-2 col-sm-2 col-xs-2 "></div>
                <div class=" col-md-8 col-sm-8 col-xs-8" >
                    <p class="encabezado colorAzulOscuro centrar"> Pregunta <span id="idCantidadPreguntasBien"></span> de <span id="idCantidadPreguntasTotalNivel"></span>.  Nivel <span id="idNivel"></span>   </b>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2"></div>
            </div>
            <!--Fin Manejo del Nivel-->

            <!--Manejo de la imagen de la pregunta-->
            <div class="row">
                <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4">
                </div>
                <div class=" col-xs-12 col-sm-8 col-md-6 col-lg-4 jumbotron" >
                    <img id="idImagenPregunta" src="" class="img-rounded img-responsive centrar clasePanelImagenPregunta" alt="ImagenPregunta">
                </div>
                <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4"></div>  			
            </div>
            <!--Fin Manejo de la imagen de la pregunta-->

            <!-- Modal -->
            <div id="myModal" class="modal fade " role="dialog">
                <div class="modal-dialog modal-lg">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title letraTextos">Aca te ayudamos!</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Tabs boton Ayuda-->
                            <ul class="nav nav-tabs">
                                <li class="active"><a class ="letraTextos" data-toggle="tab" href="#home">Instrucciones</a></li>
                                <li><a class ="letraTextos" data-toggle="tab" href="#menuVideo">Video</a></li>
                            </ul>
                            <!-- Fin Tabs boton Ayuda-->
                            <div class="tab-content">
                                <!-- Instrucciones-->
                                <div id="home" class="tab-pane fade in active">
                                    <p class ="letraTextos">En la pantalla te aparecera una imágen, debajo de ella te dirán que tienes que hacer, si buscar la misma imagén, o del mismo color o la misma figura.! </p>
                                </div>
                                <!-- Fin Instrucciones-->

                                <!-- Video explicacion-->
                                <div id="menuVideo" class="tab-pane fade">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <iframe width="400" height="240" src="https://www.youtube.com/embed/AzUkilxinlY" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                </div>
                                <!-- Fin Video explicacion-->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>		
            <!--Fin Modal -->
            <!--Manejo de la pregunta-->
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 panelPreguntaPercepcion letraTextos" >
                    <h3 id = "idPregunta" class="centrar well"></h3>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <!--Fin Manejo de la pregunta-->
            <!--Manejo de las botones-->
            <div class="row">
                <div class="col-sm-3 panelRespuestaPercepcion">
                    <img id = "idImagen0" src="" class="img-rounded img-responsive centrar imagenPercepcionRespuesta" alt="Respuesta1">
                </div> 
                <div class="col-sm-3 panelRespuestaPercepcion">
                    <img id = "idImagen1" src="" class="img-rounded img-responsive centrar imagenPercepcionRespuesta" alt="Respuesta2">
                </div>
                <div class="col-sm-3 panelRespuestaPercepcion">
                    <img id = "idImagen2" src="" class="img-rounded img-responsive centrar imagenPercepcionRespuesta" alt="Respuesta3">
                </div>
                <div class="col-sm-3 panelRespuestaPercepcion">
                    <img id = "idImagen3" src="" class="img-rounded img-responsive centrar imagenPercepcionRespuesta" alt="Respuesta4">
                </div>
            </div>
            <!--Fin Manejo de la botons-->
            <!--Boton Salir-->
            <br>
            <div class="row">
                <div class="col-xs-2 col-sm-4 col-md-5 col-lg-5"></div>
                <div class="col-xs-8 col-sm-4 col-md-2 col-lg-2" >
                    <a href= "/menuPaciente.html" id="idBotonSalir" class="btn btn-info btn-block letraTextos" onclick="appFormas.mostrarEstadisticas();">Salir</a>
                </div>
                <div class="col-xs-2 col-sm-4 col-md-5 col-lg-5"></div>
            </div>
            <!--Fin Boton Salir-->
            <!-- Modal Correcto-->
            <div id="modalCorrecto" class="modal fade " role="dialog">
                <div class="modal-dialog modal-lg" style="background-color: transparent !important;" >
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="idPanelCorrectoM">
                                <img src="image/correcto.png" class="img-rounded img-responsive centrar panelImagenPregunta" alt="ImagenCorrecto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>		
            <!--Fin Modal Correcto-->

            <!-- Modal InCorrecto-->
            <div id="modalIncorrecto" class="modal fade " role="dialog">
                <div class="modal-dialog modal-lg" style="background-color: transparent !important;" >
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="idPanelIncorrectoM">
                                <img src="image/incorrecto.png" class="img-rounded img-responsive centrar panelImagenPregunta" alt="ImagenIncorrecto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>		
            <!--Fin Modal Incorrecto-->


            <!-- Modal Subir Nivel-->
            <div id="modalSubirNivel" class="modal fade " role="dialog">
                <div class="modal-dialog modal-lg" style="background-color: transparent !important;" >
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="idLevelUpM">
                                <img src="image/levelUp.png" class="img-rounded img-responsive centrar panelImagenPregunta" alt="LevelUp">
                            </div>
                        </div>
                    </div>
                </div>
            </div>		
            <!--Fin Modal Subir Nivel-->	



        </div>
    </body>
</html>
