<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--importarCSS-->
        <link rel="stylesheet" href="css/css.css" />
        <link rel="stylesheet" href="css/iniciarSesion.css" />
        <!--importarJS-->
        <script src="js/apiclientIniciarSesion.js"></script>

        <title>Iniciar Sesión</title>
    </head>
    <body id = "divFondo">
        <div class="container-fluid">
            <div class="row">
                <div id="panelLogo">
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3"></div>
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6" >
                        <img id="imagenLogo" class="img-responsive img-rounded" src="image/logo.png" alt="Logo"> 
                    </div>
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="panelIniciarSesion">
                    <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3"></div>
                    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
                        <div class="panel panel-info">
                            <div class="panel-heading subTituloAzul">Iniciar Sesión</div>
                            <div class="panel-body">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#home" class="encabezado colorAzulOscuro">Paciente</a></li>
                                    <li><a href="#menu1" class="encabezado colorAzulOscuro">Familiar</a></li>
                                    <li class="dropdown">
                                        <a class="dropdown-toggle encabezado colorAzulOscuro" data-toggle="dropdown" href="#">Otros
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#menu2" class="encabezado colorAzulOscuro">Personal médico</a></li>
                                            <li><a href="#menu3" class="encabezado colorAzulOscuro">Investigador</a></li>
                                        </ul>
                                    </li>
                                </ul>

                                <div class="tab-content">
                                    <div id="home" class="tab-pane fade in active">
                                        <h3 class="colorAzulOscuro">Paciente</h3>
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <div class="alert alert-danger alert-dismissable fade in" id="divProm" hidden=""><strong>Error! </strong><code id="mensajeFaltaProm"></code></div>
                                                <label class="control-label col-sm-2 colorAzulOscuro">Usuario:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="usuarioPaciente">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2 colorAzulOscuro">Contraseña:</label>
                                                <div class="col-sm-10">          
                                                    <input type="password" class="form-control" id="passwordPaciente">
                                                </div>
                                            </div>
                                            <div class="form-group">        
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button class="btn btn-success" onclick="iniciarSesion.iniciarSesionPaciente()">Ingresar</button>
                                                    <a href="/registrarPaciente.html" class="btn btn-primary" role="button">Registrarse</a>
                                                </div>
                                            </div>
                                            
                                        </form>

                                    </div>

                                    <div id="menu1" class="tab-pane fade">
                                        <h3 class="colorAzulOscuro">Familiar</h3>
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <div class="alert alert-danger alert-dismissable fade in" id="divFam" hidden=""><strong>Error! </strong><code id="mensajeFaltaPFam"></code></div>
                                                <label class="control-label col-sm-2 colorAzulOscuro">Usuario:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="usuarioFamiliar">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2 colorAzulOscuro">Contraseña:</label>
                                                <div class="col-sm-10">          
                                                    <input type="password" class="form-control" id="passwordFamiliar">
                                                </div>
                                            </div>
                                            <div class="form-group">        
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-success" onclick="iniciarSesion.iniciarSesionFamiliar()">Ingresar</button>
                                                    <a href="/registrarFamiliar.html" class="btn btn-primary" role="button">Registrarse</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div id="menu2" class="tab-pane fade">
                                        <h3 class="colorAzulOscuro">Personal Médico</h3>
                                        <form class="form-horizontal" action="/perfilPersonalMedico.html">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2 colorAzulOscuro" for="email">Usuario:</label>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu usuario" name="email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2 colorAzulOscuro" for="pwd">Contraseña:</label>
                                                <div class="col-sm-10">          
                                                    <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pwd">
                                                </div>
                                            </div>
                                            <div class="form-group">        
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-success">Ingresar</button>
                                                    <a href="/registrarPaciente.html" class="btn btn-primary" role="button">Registrarse</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div id="menu3" class="tab-pane fade">
                                        <h3 class="colorAzulOscuro">Investigador</h3>
                                        <form class="form-horizontal" action="/perfilInvestigador.html">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2 colorAzulOscuro" for="email">Usuario:</label>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu usuario" name="email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2 colorAzulOscuro" for="pwd">Contraseña:</label>
                                                <div class="col-sm-10">          
                                                    <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pwd">
                                                </div>
                                            </div>
                                            <div class="form-group">        
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-success">Ingresar</button>
                                                    <a href="/registrarPaciente.html" class="btn btn-primary" role="button">Registrarse</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-3"></div>
                </div>

                <div class="row">
                    <div class="col-xs-2 col-sm-4 col-md-5 col-lg-5"></div>
                    <div class="col-xs-8 col-sm-4 col-md-2 col-lg-2" >
                        <a href= "/index.html" id="idBotonSalir" class="btn btn-info btn-block letraTextos">Atrás</a>
                    </div>
                    <div class="col-xs-2 col-sm-4 col-md-5 col-lg-5"></div>
                </div>
                
            </div>
        </div>
    
    </body>
</html>
