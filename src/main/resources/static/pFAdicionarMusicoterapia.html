<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--importarCSS-->
        <link rel="stylesheet" href="css/css.css" />
        <link rel="stylesheet" href="css/perfilPaciente.css" />
        <script src="js/cerrarSesion.js"></script> 
        <script src="js/musicoterapia/apiclientMusicoterapia.js"></script> 
        <script src="js/musicoterapia/appMusicoterapia.js"></script> 
        <title>Adicionar Video Musicoterapia</title>
    </head>
    <body onload="appMusicoterapia.initAdicionarPregunta()">
        <div class="container-fluid">
            <!--Menú-->	
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand nombreProgramaMenu" href="#">EntreMente</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="/perfilFamiliar.html">Mi Perfil</a></li>
                            <li><a href="/perfilFamiliarFamiliares.html">Mis Familiares</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class=""><a id="idNombreUsu"></a></li>
                            <li><a data-toggle="modal" data-target="#modalCerrarSesion"><span class="glyphicon glyphicon-log-in"></span>Adios!</a></li>
                        </ul>
                    </div>
                </div>
            </nav> 
            <!--Fin Menú-->	
            <!--Modal Cerrar Sesion-->	
            <div id="modalCerrarSesion" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title subTituloAzul">Cerrar Sesión</h4>
                        </div>
                        <div class="modal-body letraTextos">
                            <p>Estas seguro que quieres cerrar tu sesión</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Continuar</button>
                            <a onclick="cerrarSesion.cerrarSesion()"><button type="button" class="btn btn-danger">Cerrar Sesión</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin Modal Cerrar Sesion-->

            <div class="panel panel-warning">
                <div class="panel-heading"><h5 class="subTitulo" id="idNombrePaciente"></h5></div>
                <div class="panel-body">
                    <div class="panel-group" id="accordion">
                        <div class="container">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar canción" id="idBusqueda">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" onclick="appMusicoterapia.buscarVideos()">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                            <br>
                            <div class="table-responsive">          
                                <table class="table" id="idTablaVideos">
                                    <thead>
                                        <tr>
                                            <th>Video</th>
                                            <th>Título</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
